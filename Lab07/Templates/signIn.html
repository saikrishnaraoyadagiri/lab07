{% extends 'base.html' %}

{% block content %}

<div class="Signin" style="padding-left: 20px;">
    {% if error %}
        <p style="color:red">{{error}}</p>
    {%endif%}

    <h3 style="padding-top:20px"> Welcome, SignIn here</h3>
    <p> Please Enter Your Details </p>
    <div class="signinelements">
        <form action="/validateSignIn" method="POST" style="display: inline-block;">
            <label for="username" style="display: inline-block; vertical-align: top; width: 200px;">Firstname:</label>
            <input type="email" placeholder="Enter Username" name="username" required><br><br>
            <label for="password" style="display: inline-block; vertical-align: top; width: 200px;">Password:</label>
            <input type="password" placeholder="Enter Password" name="password" required><br><br>
            <input type="submit" value="Submit">
        </form>
    </div>
    <p>Want to become a member <a href="/signUp" >SignUp here</a></p>
</div>
{% endblock %}
